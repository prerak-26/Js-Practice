<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Rock Paper Scissors</h1>
            <div class="game">
                <button class="button" id="rock"><img src="assests/rock-emoji.png" alt="" class="btn-img"></button>
                <button class="button" id="paper"><img src="assests/paper-emoji.png" alt="" class="btn-img"></button>
                <button class="button" id="scissors"><img src="assests/scissors-emoji.png" alt="" class="btn-img"></button>
            </div>
            <div class="result_container">
                <h2 id="result"></h2>
                <h3 class="result-print"></h2>
                <h3 class="score-print"></h2>
                <button class="score-btn" id="score">Reset Score</button>
                <button class="auto-btn" id="autoplay">Auto Play</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
